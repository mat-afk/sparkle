<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />

    <style>
      .main-title {
        font-size: 1.5rem;
      }

      #lighter {
        margin-top: 2rem;
        font-size: 1.2rem;
      }

      table {
        width: 100%;
        max-width: 1300px;
        max-height: 1000px;
        border-collapse: collapse;
        margin: 2rem auto;
      }

      tr {
        display: flex;
      }

      td {
        margin: 0.8rem;
      }

      .topic-container {
        max-width: 500px;
        height: 300px;
        border: 0.2rem solid;
        border-radius: 1rem;
        overflow: hidden;
      }

      .topic-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      @media screen and (max-width: 768px) {
        .container {
          padding: 1.2rem;
        }
      }

      @media screen and (max-width: 480px) {
        .container {
          padding: 1rem;
        }
        tr {
          flex-wrap: wrap;
        }
      }
    </style>

    <title>Sparkle</title>
  </head>
